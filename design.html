     <section id="form-section" class="container my-5">
        <h2>Регистрация</h2>
        <form id="registrationForm" class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтверждение пароля:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            <p id="error-message" class="text-danger mt-2"></p>

        </form>
    </section>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');

        if (!validateEmail(email)) {
            errorMessage.textContent = 'Пожалуйста, введите корректный email.';
            return;
        }

        if (password.length < 6) {
            errorMessage.textContent = 'Пароль должен содержать минимум 6 символов.';
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.textContent = 'Пароли не совпадают.';
            return;
        }

        errorMessage.textContent = '';
        alert('Форма успешно отправлена!');
    });

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>
