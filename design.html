<main>
    <section id="form-section" class="container my-5">
        <h2>Регистрация</h2>
        <form id="registrationForm" class="mt-4">

            <div id="step1" class="form-step">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="button" class="btn btn-primary next">Далее</button>
            </div>

            <div id="step2" class="form-step" style="display: none;">
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="button" class="btn btn-secondary back">Назад</button>
                <button type="button" class="btn btn-primary next">Далее</button>
            </div>

            <div id="step3" class="form-step" style="display: none;">
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля:</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="button" class="btn btn-secondary back">Назад</button>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>

            <p id="error-message" class="text-danger mt-2"></p>
        </form>
    </section>
</main>
